backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "public/uploads" # Folder where user uploads are stored
public_folder: "/uploads" # Folder path where the files will be accessible in the browser
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
